<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NanoBanana Generator v3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #1a1a1a; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #4338ca; }
        body { background-color: #0f0f10; color: #e2e8f0; overflow: hidden; }
        
        /* Smooth fade in for cards */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .task-card { animation: fadeIn 0.3s ease-out; }
    </style>
</head>
<body class="h-screen w-screen flex flex-col md:flex-row font-sans">

    <!-- LEFT PANEL: CONTROLS -->
    <div class="w-full md:w-[400px] lg:w-[450px] bg-[#18181b] border-r border-gray-800 flex flex-col h-full shadow-2xl z-20">
        <!-- Header -->
        <div class="p-5 border-b border-gray-800 bg-[#18181b]">
            <h1 class="text-xl font-bold text-indigo-500 flex items-center gap-2 tracking-tight">
                <i class="fa-solid fa-bolt"></i> NanoBanana v3
            </h1>
            
            <!-- Account Info Box -->
            <div class="mt-4 bg-[#27272a] p-3 rounded-lg border border-gray-700 shadow-inner relative overflow-hidden group">
                <div class="absolute top-0 right-0 w-16 h-16 bg-white/5 rounded-full -mr-8 -mt-8 blur-2xl group-hover:bg-white/10 transition"></div>
                <div class="flex justify-between items-center text-xs mb-1 relative z-10">
                    <span class="text-gray-400">Aktif Hesap</span>
                    <span id="active-user" class="text-white font-mono truncate max-w-[180px]">...</span>
                </div>
                <div class="flex justify-between items-center text-xs relative z-10">
                    <span class="text-gray-400">Kalan Kota</span>
                    <span id="active-quota" class="text-green-400 font-bold font-mono text-base">...</span>
                </div>
                <div class="text-[10px] text-gray-500 mt-2 flex justify-between items-end border-t border-gray-600/50 pt-2">
                    <span id="account-count-badge" class="bg-gray-700 px-1.5 py-0.5 rounded text-gray-300">0 Hesap</span>
                    <span id="account-status">Yüklü Değil</span>
                </div>
            </div>
        </div>

        <!-- Form Area -->
        <div class="flex-1 overflow-y-auto custom-scroll p-5 space-y-6">
            
            <!-- Accounts Upload -->
            <div class="bg-[#27272a]/50 p-4 rounded-lg border border-gray-700/50 hover:border-gray-600 transition">
                <label class="text-xs font-bold text-gray-400 uppercase mb-2 block tracking-wider">1. Hesap Listesi (.txt)</label>
                <div class="flex gap-2">
                    <input type="file" id="accountsFile" accept=".txt" class="block w-full text-xs text-gray-400
                        file:mr-2 file:py-1.5 file:px-3 file:rounded-md file:border-0
                        file:text-xs file:font-bold file:bg-indigo-600 file:text-white
                        hover:file:bg-indigo-500 cursor-pointer bg-black/20 rounded-md border border-gray-600">
                    <button onclick="uploadAccounts()" class="bg-emerald-600 hover:bg-emerald-500 text-white px-3 py-1 rounded-md text-xs transition shadow-lg shadow-emerald-900/20">
                        <i class="fa-solid fa-check"></i>
                    </button>
                </div>
            </div>

            <form id="taskForm" class="space-y-5">
                <!-- Image Upload -->
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase mb-2 block tracking-wider">2. Kaynak Resim</label>
                    <div class="relative group h-32">
                        <input type="file" name="file" id="sourceFile" accept="image/*" required 
                            class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10"
                            onchange="previewImage(this)">
                        <div class="absolute inset-0 border-2 border-dashed border-gray-700 rounded-xl flex flex-col items-center justify-center text-center group-hover:border-indigo-500 group-hover:bg-[#202025] transition bg-[#09090b]" id="dropZone">
                            <i class="fa-solid fa-cloud-arrow-up text-3xl text-gray-600 mb-2 group-hover:text-indigo-400 transition"></i>
                            <p class="text-xs text-gray-500 font-medium">Resim Seç veya Sürükle</p>
                        </div>
                        <img id="imgPreview" class="absolute inset-0 w-full h-full object-contain bg-black rounded-xl border border-gray-700 hidden z-0 pointer-events-none">
                    </div>
                </div>

                <!-- Prompt -->
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase mb-2 block tracking-wider">Prompt</label>
                    <textarea name="prompt" rows="3" class="w-full bg-[#09090b] border border-gray-700 rounded-lg p-3 text-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none resize-none text-gray-200 placeholder-gray-600 transition" placeholder="Örn: odada oturuyor olsun.">odada oturuyor olsun.</textarea>
                </div>

                <!-- Settings Grid -->
                <div class="grid grid-cols-2 gap-3 bg-[#27272a]/30 p-3 rounded-lg border border-gray-800">
                    <div>
                        <label class="text-[10px] font-bold text-gray-500 uppercase block mb-1">Model</label>
                        <select name="model_type" class="w-full bg-[#18181b] border border-gray-700 rounded p-1.5 text-xs focus:border-indigo-500 outline-none text-gray-300">
                            <option value="MODEL_FOUR" selected>MODEL_FOUR</option>
                            <option value="MODEL_FIVE">MODEL_FIVE</option>
                            <option value="MODEL_THREE">MODEL_THREE</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-500 uppercase block mb-1">Version</label>
                        <select name="model_version" class="w-full bg-[#18181b] border border-gray-700 rounded p-1.5 text-xs focus:border-indigo-500 outline-none text-gray-300">
                            <option value="MODEL_FOUR_NANO_BANANA_PRO" selected>NANO BANANA PRO</option>
                            <option value="MODEL_FOUR_NANO_BANANA">NANO BANANA</option>
                            <option value="MODEL_FIVE_SD_4_0">SD 4.0</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-500 uppercase block mb-1">Boyut</label>
                        <select name="image_size" class="w-full bg-[#18181b] border border-gray-700 rounded p-1.5 text-xs focus:border-indigo-500 outline-none text-gray-300">
                            <option value="THREE_BY_FOUR" selected>3:4</option>
                            <option value="FOUR_BY_THREE">4:3</option>
                            <option value="ONE_BY_ONE">1:1</option>
                            <option value="SIXTEEN_BY_NINE">16:9</option>
                            <option value="NINE_BY_SIXTEEN">9:16</option>
                            <option value="THREE_BY_TWO">3:2</option>
                            <option value="TWO_BY_THREE">2:3</option>
                            <option value="AUTO">AUTO</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-500 uppercase block mb-1">Çözünürlük</label>
                        <select name="resolution" class="w-full bg-[#18181b] border border-gray-700 rounded p-1.5 text-xs focus:border-indigo-500 outline-none text-gray-300">
                            <option value="2K" selected>2K</option>
                            <option value="4K">4K</option>
                            <option value="1K">1K</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>

        <!-- Submit Button Area -->
        <div class="p-5 border-t border-gray-800 bg-[#18181b]">
            <button onclick="submitTask()" id="submitBtn" class="w-full bg-gradient-to-r from-indigo-600 to-violet-600 hover:from-indigo-500 hover:to-violet-500 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-indigo-500/20 transition transform active:scale-[0.98] flex items-center justify-center gap-2">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
                <span>Görevi Başlat</span>
            </button>
        </div>
    </div>

    <!-- RIGHT PANEL: TASKS LIST -->
    <div class="flex-1 bg-[#09090b] flex flex-col h-full relative">
        <!-- Toolbar -->
        <div class="px-6 py-4 border-b border-gray-800 flex justify-between items-center bg-[#09090b]/95 backdrop-blur z-10 sticky top-0">
            <h2 class="text-sm font-bold text-gray-300 flex items-center gap-2">
                <i class="fa-solid fa-list-check text-indigo-500"></i>
                İşlem Listesi
            </h2>
            <div id="loadingIndicator" class="hidden text-indigo-400 text-xs font-medium flex items-center gap-2 bg-indigo-500/10 px-3 py-1 rounded-full">
                <i class="fa-solid fa-circle-notch fa-spin"></i> Veriler Güncelleniyor...
            </div>
        </div>

        <!-- Task Grid -->
        <div id="taskList" class="flex-1 overflow-y-auto custom-scroll p-6 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-5 content-start">
            <!-- Cards will be injected here via JS -->
        </div>
    </div>

    <script>
        function previewImage(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('imgPreview');
                    img.src = e.target.result;
                    img.classList.remove('hidden');
                    document.querySelector('#dropZone').classList.add('opacity-0');
                }
                reader.readAsDataURL(file);
            }
        }

        async function uploadAccounts() {
            const fileInput = document.getElementById('accountsFile');
            if(fileInput.files.length === 0) return alert("Dosya seçin!");
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const res = await fetch('/upload_accounts', {method: 'POST', body: formData});
                const data = await res.json();
                if(data.error) alert(data.error);
                else {
                    alert(data.message);
                    updateStatus();
                }
            } catch(e) { alert("Hata: " + e); }
        }

        async function submitTask() {
            const form = document.getElementById('taskForm');
            const formData = new FormData(form);
            const btn = document.getElementById('submitBtn');

            if(!formData.get('file').name) return alert("Lütfen bir resim seçin!");

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Sıraya Alınıyor...';
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            try {
                const res = await fetch('/create_task', {method: 'POST', body: formData});
                const data = await res.json();
                if(data.error) alert("Hata: " + data.error);
            } catch(e) {
                alert("Bağlantı hatası");
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-wand-magic-sparkles"></i> Görevi Başlat';
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
                updateStatus(); 
            }
        }

        function createCard(task) {
            let statusColor = 'text-yellow-500';
            let statusIcon = 'fa-clock';
            let statusText = 'İşleniyor';
            let borderClass = 'border-gray-800';

            if (task.status === 'completed') { 
                statusColor = 'text-green-500'; 
                statusIcon = 'fa-check-circle'; 
                statusText = 'Tamamlandı';
                borderClass = 'border-green-900/30';
            }
            if (task.status === 'failed') { 
                statusColor = 'text-red-500'; 
                statusIcon = 'fa-times-circle'; 
                statusText = 'Başarısız';
                borderClass = 'border-red-900/30';
            }

            const lastLog = task.logs.length > 0 ? task.logs[task.logs.length - 1] : "Başlatılıyor...";

            let contentHtml = '';
            if (task.status === 'completed' && task.image_url) {
                contentHtml = `
                    <div class="aspect-[2/3] w-full bg-black rounded-lg overflow-hidden relative group mt-3 border border-gray-700">
                        <img src="${task.image_url}" class="w-full h-full object-cover transition duration-500 group-hover:scale-105">
                        <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 flex items-center justify-center gap-2 transition duration-300">
                            <a href="${task.image_url}" target="_blank" class="bg-white text-black px-4 py-2 rounded-full text-xs font-bold hover:bg-gray-200 transition transform hover:scale-105">
                                <i class="fa-solid fa-eye mr-1"></i> Aç
                            </a>
                            <a href="${task.image_url}" download class="bg-indigo-600 text-white px-4 py-2 rounded-full text-xs font-bold hover:bg-indigo-500 transition transform hover:scale-105">
                                <i class="fa-solid fa-download mr-1"></i> İndir
                            </a>
                        </div>
                    </div>
                `;
            } else if (task.status === 'running' || task.status === 'pending') {
                contentHtml = `
                    <div class="aspect-[2/3] w-full bg-[#18181b] rounded-lg mt-3 flex flex-col items-center justify-center text-gray-500 border border-dashed border-gray-700 relative overflow-hidden">
                        <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black/20"></div>
                        <i class="fa-solid fa-robot text-3xl mb-3 text-indigo-500/50 animate-bounce"></i>
                        <div class="w-3/4 h-1 bg-gray-800 rounded-full overflow-hidden">
                            <div class="h-full bg-indigo-500 w-1/2 animate-[shimmer_2s_infinite]"></div>
                        </div>
                        <span class="text-[10px] text-gray-400 mt-2 font-mono">AI Çiziyor...</span>
                    </div>
                `;
            } else {
                 contentHtml = `
                    <div class="aspect-[2/3] w-full bg-[#18181b]/50 rounded-lg mt-3 flex flex-col items-center justify-center text-red-500 border border-red-900/20">
                        <i class="fa-solid fa-triangle-exclamation text-3xl mb-2"></i>
                        <span class="text-xs font-bold">Hata Oluştu</span>
                    </div>
                `;
            }

            return `
                <div class="task-card bg-[#18181b] p-4 rounded-xl border ${borderClass} shadow-xl hover:shadow-2xl hover:border-gray-700 transition flex flex-col relative group">
                    <div class="flex justify-between items-start mb-1">
                        <div>
                            <span class="text-[9px] text-gray-500 uppercase tracking-widest font-bold bg-black/40 px-1.5 py-0.5 rounded">ID: ${task.id.substring(0,6)}</span>
                            <h3 class="text-sm text-gray-200 font-bold mt-1 truncate w-40" title="${task.params.prompt}">${task.params.prompt}</h3>
                        </div>
                        <div class="${statusColor} flex flex-col items-end">
                            <i class="fa-solid ${statusIcon} text-lg"></i>
                            <span class="text-[9px] font-bold uppercase mt-1 opacity-80">${statusText}</span>
                        </div>
                    </div>
                    
                    ${contentHtml}
                    
                    <div class="mt-3 bg-black/40 p-2 rounded border border-white/5">
                        <p class="text-[10px] text-gray-400 font-mono truncate">
                            <span class="text-indigo-400 mr-1">></span> ${lastLog}
                        </p>
                    </div>
                </div>
            `;
        }

        async function updateStatus() {
            document.getElementById('loadingIndicator').classList.remove('hidden');
            try {
                const res = await fetch('/status');
                const data = await res.json();

                // Hesap Bilgilerini Güncelle
                document.getElementById('account-status').innerText = data.account_count > 0 ? "Aktif" : "Yüklü Değil";
                document.getElementById('account-count-badge').innerText = `${data.account_count} Hesap`;
                
                if(data.account_count > 0) {
                     document.getElementById('account-status').className = "text-green-500 font-bold";
                }

                document.getElementById('active-user').innerText = data.active_account;
                document.getElementById('active-quota').innerText = data.active_quota;

                // Task Listesini Güncelle
                const list = document.getElementById('taskList');
                if (data.tasks.length > 0) {
                    list.innerHTML = data.tasks.map(createCard).join('');
                } else {
                    list.innerHTML = `
                        <div class="col-span-full flex flex-col items-center justify-center text-gray-600 mt-20 p-10 border-2 border-dashed border-gray-800 rounded-2xl">
                            <div class="w-16 h-16 bg-gray-800 rounded-full flex items-center justify-center mb-4">
                                <i class="fa-solid fa-layer-group text-2xl opacity-50"></i>
                            </div>
                            <h3 class="text-lg font-bold text-gray-400">Liste Boş</h3>
                            <p class="text-xs mt-1">Sol taraftan yeni bir işlem başlatın.</p>
                        </div>
                    `;
                }
            } catch(e) {
                console.error("Status check failed", e);
            } finally {
                document.getElementById('loadingIndicator').classList.add('hidden');
            }
        }

        setInterval(updateStatus, 2000);
        updateStatus();
    </script>
    <style>
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</body>
</html>
