<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NanoBanana Generator v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #1a1a1a; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #4338ca; }
        body { background-color: #0f0f10; color: #e2e8f0; overflow: hidden; }
    </style>
</head>
<body class="h-screen w-screen flex flex-col md:flex-row">

    <!-- LEFT PANEL: CONTROLS -->
    <div class="w-full md:w-[400px] lg:w-[450px] bg-[#18181b] border-r border-gray-800 flex flex-col h-full shadow-2xl z-10">
        <!-- Header -->
        <div class="p-5 border-b border-gray-800 bg-[#18181b]">
            <h1 class="text-xl font-bold text-indigo-500 flex items-center gap-2">
                <i class="fa-solid fa-bolt"></i> NanoBanana v2
            </h1>
            
            <!-- Account Info Box -->
            <div class="mt-3 bg-[#27272a] p-3 rounded-lg border border-gray-700 shadow-inner">
                <div class="flex justify-between items-center text-xs mb-1">
                    <span class="text-gray-400">Aktif Hesap:</span>
                    <span id="active-user" class="text-white font-mono truncate max-w-[150px]">...</span>
                </div>
                <div class="flex justify-between items-center text-xs">
                    <span class="text-gray-400">Kalan Kota:</span>
                    <span id="active-quota" class="text-green-400 font-bold font-mono text-sm">...</span>
                </div>
                <div class="text-[10px] text-gray-500 mt-1 flex justify-end">
                    <span id="account-status">Yüklü Değil</span>
                </div>
            </div>
        </div>

        <!-- Form Area -->
        <div class="flex-1 overflow-y-auto custom-scroll p-5 space-y-5">
            
            <!-- Accounts Upload -->
            <div class="bg-[#27272a] p-3 rounded-lg border border-gray-700">
                <label class="text-xs font-semibold text-gray-400 uppercase mb-2 block">1. Hesap Listesi (txt)</label>
                <div class="flex gap-2">
                    <input type="file" id="accountsFile" accept=".txt" class="block w-full text-xs text-gray-400
                        file:mr-2 file:py-1 file:px-2 file:rounded file:border-0
                        file:text-xs file:font-semibold file:bg-indigo-600 file:text-white
                        hover:file:bg-indigo-700 cursor-pointer bg-black/20 rounded border border-gray-600">
                    <button onclick="uploadAccounts()" class="bg-green-700 hover:bg-green-600 text-white px-3 py-1 rounded text-xs transition">
                        <i class="fa-solid fa-upload"></i>
                    </button>
                </div>
            </div>

            <form id="taskForm" class="space-y-4">
                <!-- Image Upload -->
                <div>
                    <label class="text-xs font-semibold text-gray-400 uppercase mb-1 block">2. Kaynak Resim</label>
                    <div class="relative group">
                        <input type="file" name="file" id="sourceFile" accept="image/*" required 
                            class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10"
                            onchange="previewImage(this)">
                        <div class="border-2 border-dashed border-gray-600 rounded-lg p-4 text-center group-hover:border-indigo-500 transition bg-[#09090b]" id="dropZone">
                            <i class="fa-solid fa-image text-2xl text-gray-500 mb-2"></i>
                            <p class="text-xs text-gray-400">Resim Seç</p>
                            <img id="imgPreview" class="hidden mt-2 max-h-32 mx-auto rounded border border-gray-700">
                        </div>
                    </div>
                </div>

                <!-- Prompt -->
                <div>
                    <label class="text-xs font-semibold text-gray-400 uppercase mb-1 block">Prompt</label>
                    <textarea name="prompt" rows="2" class="w-full bg-[#09090b] border border-gray-700 rounded p-2 text-sm focus:border-indigo-500 outline-none resize-none text-white" placeholder="Örn: odada oturuyor olsun.">odada oturuyor olsun.</textarea>
                </div>

                <!-- Settings Grid -->
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-xs font-semibold text-gray-400 block mb-1">Model</label>
                        <select name="model_type" class="w-full bg-[#09090b] border border-gray-700 rounded p-2 text-xs focus:border-indigo-500 outline-none text-white">
                            <option value="MODEL_FOUR" selected>MODEL_FOUR</option>
                            <option value="MODEL_FIVE">MODEL_FIVE</option>
                            <option value="MODEL_THREE">MODEL_THREE</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-xs font-semibold text-gray-400 block mb-1">Version</label>
                        <select name="model_version" class="w-full bg-[#09090b] border border-gray-700 rounded p-2 text-xs focus:border-indigo-500 outline-none text-white">
                            <option value="MODEL_FOUR_NANO_BANANA_PRO" selected>NANO BANANA PRO</option>
                            <option value="MODEL_FOUR_NANO_BANANA">NANO BANANA</option>
                            <option value="MODEL_FIVE_SD_4_0">SD 4.0</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-xs font-semibold text-gray-400 block mb-1">Boyut</label>
                        <select name="image_size" class="w-full bg-[#09090b] border border-gray-700 rounded p-2 text-xs focus:border-indigo-500 outline-none text-white">
                            <option value="THREE_BY_FOUR" selected>3:4</option>
                            <option value="FOUR_BY_THREE">4:3</option>
                            <option value="ONE_BY_ONE">1:1</option>
                            <option value="SIXTEEN_BY_NINE">16:9</option>
                            <option value="NINE_BY_SIXTEEN">9:16</option>
                            <option value="THREE_BY_TWO">3:2</option>
                            <option value="TWO_BY_THREE">2:3</option>
                            <option value="AUTO">AUTO</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-xs font-semibold text-gray-400 block mb-1">Çözünürlük</label>
                        <select name="resolution" class="w-full bg-[#09090b] border border-gray-700 rounded p-2 text-xs focus:border-indigo-500 outline-none text-white">
                            <option value="2K" selected>2K</option>
                            <option value="4K">4K</option>
                            <option value="1K">1K</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>

        <!-- Submit Button Area -->
        <div class="p-5 border-t border-gray-800 bg-[#18181b]">
            <button onclick="submitTask()" id="submitBtn" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded-lg shadow-lg shadow-indigo-500/20 transition flex items-center justify-center gap-2">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
                <span>Oluştur</span>
            </button>
        </div>
    </div>

    <!-- RIGHT PANEL: TASKS LIST -->
    <div class="flex-1 bg-[#09090b] flex flex-col h-full relative">
        <div class="p-4 border-b border-gray-800 flex justify-between items-center bg-[#09090b]/95 backdrop-blur z-10 absolute w-full top-0">
            <h2 class="text-sm font-bold text-gray-300">İşlem Listesi</h2>
            <div id="loadingIndicator" class="hidden text-indigo-400 text-xs animate-pulse">
                <i class="fa-solid fa-circle-notch fa-spin mr-1"></i> Güncelleniyor...
            </div>
        </div>

        <!-- Task Grid -->
        <div id="taskList" class="flex-1 overflow-y-auto custom-scroll p-4 mt-12 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4 content-start">
            <!-- Cards will be injected here via JS -->
        </div>
    </div>

    <script>
        function previewImage(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('imgPreview');
                    img.src = e.target.result;
                    img.classList.remove('hidden');
                    document.querySelector('#dropZone i').classList.add('hidden');
                    document.querySelector('#dropZone p').classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        }

        async function uploadAccounts() {
            const fileInput = document.getElementById('accountsFile');
            if(fileInput.files.length === 0) return alert("Dosya seçin!");
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const res = await fetch('/upload_accounts', {method: 'POST', body: formData});
                const data = await res.json();
                if(data.error) alert(data.error);
                else {
                    alert(data.message);
                    updateStatus();
                }
            } catch(e) { alert("Hata: " + e); }
        }

        async function submitTask() {
            const form = document.getElementById('taskForm');
            const formData = new FormData(form);
            const btn = document.getElementById('submitBtn');

            if(!formData.get('file').name) return alert("Lütfen bir resim seçin!");

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Gönderiliyor...';

            try {
                const res = await fetch('/create_task', {method: 'POST', body: formData});
                const data = await res.json();
                if(data.error) alert("Hata: " + data.error);
            } catch(e) {
                alert("Bağlantı hatası");
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-wand-magic-sparkles"></i> Oluştur';
                updateStatus(); 
            }
        }

        function createCard(task) {
            let statusColor = 'text-yellow-500';
            let statusIcon = 'fa-clock';
            if (task.status === 'completed') { statusColor = 'text-green-500'; statusIcon = 'fa-check-circle'; }
            if (task.status === 'failed') { statusColor = 'text-red-500'; statusIcon = 'fa-times-circle'; }

            const lastLog = task.logs.length > 0 ? task.logs[task.logs.length - 1] : "Başlatılıyor...";

            let imageHtml = '';
            if (task.status === 'completed' && task.image_url) {
                imageHtml = `
                    <div class="aspect-[3/4] w-full bg-black rounded-lg overflow-hidden relative group mt-2 border border-gray-700">
                        <img src="${task.image_url}" class="w-full h-full object-cover">
                        <a href="${task.image_url}" target="_blank" class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 flex items-center justify-center text-white transition">
                            <i class="fa-solid fa-external-link-alt mr-2"></i> Aç
                        </a>
                    </div>
                `;
            } else if (task.status === 'running' || task.status === 'pending') {
                imageHtml = `
                    <div class="aspect-[3/4] w-full bg-[#18181b] rounded-lg mt-2 flex flex-col items-center justify-center text-gray-500 border border-dashed border-gray-700 animate-pulse">
                        <i class="fa-solid fa-robot text-2xl mb-2"></i>
                        <span class="text-xs text-center px-2">${lastLog}</span>
                    </div>
                `;
            } else {
                 imageHtml = `
                    <div class="aspect-[3/4] w-full bg-[#18181b]/50 rounded-lg mt-2 flex flex-col items-center justify-center text-red-500 border border-gray-800">
                        <i class="fa-solid fa-triangle-exclamation text-2xl mb-2"></i>
                        <span class="text-xs">Başarısız</span>
                    </div>
                `;
            }

            return `
                <div class="bg-[#18181b] p-3 rounded-xl border border-gray-800 shadow-lg flex flex-col">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <span class="text-[10px] text-gray-500 uppercase tracking-wider font-bold">#${task.id.substring(0,6)}</span>
                            <h3 class="text-xs text-gray-300 font-medium truncate w-32" title="${task.params.prompt}">${task.params.prompt}</h3>
                        </div>
                        <div class="${statusColor}">
                            <i class="fa-solid ${statusIcon}"></i>
                        </div>
                    </div>
                    ${imageHtml}
                    <div class="mt-2 text-[10px] text-gray-600 font-mono bg-black/30 p-1 rounded overflow-hidden truncate">
                        > ${lastLog}
                    </div>
                </div>
            `;
        }

        async function updateStatus() {
            document.getElementById('loadingIndicator').classList.remove('hidden');
            try {
                const res = await fetch('/status');
                const data = await res.json();

                // Hesap Bilgilerini Güncelle
                document.getElementById('account-status').innerText = `${data.account_count} Hesap Yüklü`;
                document.getElementById('active-user').innerText = data.active_account;
                document.getElementById('active-quota').innerText = data.active_quota;

                // Task Listesini Güncelle
                const list = document.getElementById('taskList');
                if (data.tasks.length > 0) {
                    list.innerHTML = data.tasks.map(createCard).join('');
                } else {
                    list.innerHTML = `
                        <div class="col-span-full text-center text-gray-600 mt-20">
                            <i class="fa-solid fa-layer-group text-4xl mb-3 opacity-30"></i>
                            <p>Henüz bir işlem yok.</p>
                        </div>
                    `;
                }
            } catch(e) {
                console.error("Status check failed", e);
            } finally {
                document.getElementById('loadingIndicator').classList.add('hidden');
            }
        }

        setInterval(updateStatus, 2000);
        updateStatus();
    </script>
</body>
</html>
